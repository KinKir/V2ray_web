<!DOCTYPE html>
<html>
<!--<head th:include="common/common_head :: commonHead('客户端下载')"></head>-->
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户端下载</title>
    <link href="/res/css/custom.css?v=1.0.0" rel="stylesheet">
    <link href="/res/element-ui/theme-chalk/index.css" rel="stylesheet">
    <link href="/res/element-ui/theme-chalk/display.css" rel="stylesheet">
    <link href="/res/icon/iconfont.css?v=1.0.0" rel="stylesheet">
</head>
<body>

<el-container id="app" v-cloak>
    <!--<el-header th:replace="v2ray/header :: header"></el-header>-->
    <el-header style="background-color: #409EFF;">
        <!--<span>SPROV-UI</span>-->
        <el-menu class="hidden-xs-only"
                 :default-active="defaultActive"
                 mode="horizontal"
                 background-color="#409EFF"
                 text-color="#fff"
                 active-text-color="#FFE904"
                 @select="menuSelect">
            <el-menu-item index="/v2ray/">运行状态</el-menu-item>
            <el-menu-item index="/v2ray/accounts/">账号列表</el-menu-item>
            <el-menu-item index="/v2ray/clients/">客户端</el-menu-item>
            <el-menu-item index="/logout/">退出</el-menu-item>
        </el-menu>
        <el-dropdown class="hidden-sm-and-up"
                     @command="menuSelect"
                     style="margin-top: 20px; color: white;">
        <span class="el-dropdown-link">
            菜单 <i class="el-icon-arrow-down"></i>
        </span>
            <el-dropdown-menu slot="dropdown">
                <el-dropdown-item command="/v2ray/">运行状态</el-dropdown-item>
                <el-dropdown-item command="/v2ray/accounts/">账号列表</el-dropdown-item>
                <el-dropdown-item command="/logout/">退出</el-dropdown-item>
            </el-dropdown-menu>
        </el-dropdown>
    </el-header>
    <el-main>
        <el-card>
            <p>
                <el-tag>v2rayW（Windows）</el-tag>：
                <a href="https://github.com/Cenmrev/V2RayW/releases" target="_blank">Github</a>
            </p>
            <p>
                <el-tag>V2RayN（Windows）</el-tag>：
                <a href="https://github.com/2dust/v2rayN/releases" target="_blank">Github</a></p>
            <p>
                <el-tag>v2rayX（macOS）</el-tag>：
                <a href="https://github.com/Cenmrev/V2RayX/releases" target="_blank">Github</a>
            </p>
            <p>
                <el-tag>V2RayU（macOS）</el-tag>：
                <a href="https://github.com/yanue/V2rayU/releases" target="_blank">Github</a>
            </p>
            <p>
                <el-tag>Shadowrocket（iOS）</el-tag>：
                <a href="https://itunes.apple.com/us/app/shadowrocket/id932747118?mt=8" target="_blank">itunes</a>
            </p>
            <p>
                <el-tag>i2Ray（iOS）</el-tag>：
                <a href="https://itunes.apple.com/us/app/i2ray/id1445270056?mt=8" target="_blank">itunes</a>
            </p>
            <p>
                <el-tag>Quantumult（iOS）</el-tag>：
                <a href="https://itunes.apple.com/us/app/quantumult/id1252015438?mt=8" target="_blank">itunes</a>
            </p>
            <p>
                <el-tag>BifrostV（Android）</el-tag>：
                <a href="https://play.google.com/store/apps/details?id=com.github.dawndiy.bifrostv" target="_blank">Play商店</a> |
                <a href="https://apkpure.com/bifrostv/com.github.dawndiy.bifrostv" target="_blank">ApkPure</a>
            </p>
            <p>
                <el-tag>V2RayNG（Android）</el-tag>：
                <a href="https://play.google.com/store/apps/details?id=com.v2ray.ang" target="_blank">Play商店</a> |
                <a href="https://github.com/2dust/v2rayNG/releases" target="_blank">Github</a>
            </p>
        </el-card>
    </el-main>
</el-container>

<!--<div th:replace="common/common_js :: commonJs"></div>-->
<script src="/res/vue/vue.min.js"></script>
<script src="/res/element-ui/index.js"></script>
<script src="/res/qs/qs.min.js"></script>
<script src="/res/axios/axios.min.js"></script>
<script src="/res/clipboard/clipboard.min.js"></script>
<!--<script src="/res/base64/base64.min.js"></script>-->
<!--<script src="/res/qrcode/qrious.min.js"></script>-->
<script src="/res/js/application.js?v=2.5.0"></script>
<script src="/res/js/vue-init.js?v=1.0.0"></script>
<script src="/res/js/axios-init.js?v=2.7.0"></script>
<script>

    let app = new Vue({
        el: '#app',
        data: {
            defaultActive: location.pathname + (!location.pathname.endsWith('/') ? '/' : ''),
        },
        methods: {
            menuSelect: function (index) { console.log(index); location.href = index; }
        }
    });

</script>

</body>
</html>
